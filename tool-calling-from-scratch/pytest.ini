[pytest]
# Pytest configuration file
# This file configures pytest behavior for the project

# Use verbose output by default to show each test and its status
addopts = -v

# Test discovery patterns
testpaths = tests

# Python files and functions
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
# -v: verbose (show each test)
# -vv: very verbose (show each test with more details)
# -q: quiet (minimal output)
# -s: show print statements
# --tb=short: shorter traceback format
